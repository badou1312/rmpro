
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RMPRO France - TMS & ERP de Précision</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#00425A">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              rmBlue: '#00425A',
              rmGreen: '#43A047',
            }
          }
        }
      }
    </script>
    
    <!-- Polices -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

    <style>
        body { 
          font-family: 'Inter', sans-serif; 
          background-color: #f8fafc; 
          margin: 0;
          padding: 0;
          overflow-x: hidden;
          width: 100%;
          transition: background-color 0.3s ease;
        }
        .dark body {
          background-color: #020617; /* slate-950 */
        }
        #app-loader {
          position: fixed;
          inset: 0;
          display: flex;
          align-items: center;
          justify-content: center;
          background: #00425A;
          z-index: 9999;
          transition: opacity 0.4s ease-out;
        }
        .leaflet-container { width: 100%; height: 100%; z-index: 1; }
        
        /* Custom scrollbar utility */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .custom-scrollbar::-webkit-scrollbar {
          height: 6px;
          width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
          background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
          background: #cbd5e1;
          border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
          background: #94a3b8;
        }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb {
          background: #334155;
        }
    </style>

    <script>
      window.process = { env: { API_KEY: "" } };
    </script>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react/": "https://esm.sh/react@19.0.0/",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/": "https://esm.sh/react-dom@19.0.0/",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "recharts": "https://esm.sh/recharts@2.15.0?deps=react@19.0.0,react-dom@19.0.0",
        "lucide-react": "https://esm.sh/lucide-react@0.462.0?deps=react@19.0.0,react-dom@19.0.0",
        "leaflet": "https://esm.sh/leaflet@1.9.4",
        "@google/genai": "https://esm.sh/@google/genai"
      }
    }
    </script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
    
    <div id="app-loader">
        <div class="flex flex-col items-center gap-4">
            <div class="w-12 h-12 border-4 border-white/20 border-t-white rounded-full animate-spin"></div>
            <p class="text-white text-[10px] font-black uppercase tracking-[0.2em]">RMPRO Système</p>
        </div>
    </div>

    <script type="module" src="index.tsx"></script>

    <script>
      const hideLoader = () => {
        const loader = document.getElementById('app-loader');
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(() => loader.remove(), 400);
        }
      };

      const observer = new MutationObserver((mutations, obs) => {
        const root = document.getElementById('root');
        if (root && root.children.length > 0) {
          hideLoader();
          obs.disconnect();
        }
      });
      
      observer.observe(document.getElementById('root'), { childList: true });

      window.addEventListener('load', () => {
        setTimeout(hideLoader, 2500);
      });
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
